<script>
    function climbStairs(n) {
        if (n === 0 || n === 1) return 1
        let prev = 1
        let curr = 1
        for (let i = 2; i <= n; i++) {
            let temp = prev + curr
            prev = curr
            curr = temp
        }
        return curr
    }
    console.log(climbStairs(4))

</script>
